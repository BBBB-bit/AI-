<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI恋人应用匹配测试 - 数据新闻小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 添加命名空间避免冲突 */
        .ai-lover-test {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0f1f, #1d0a3a, #2a0d53);
            color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(106, 17, 203, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(37, 117, 252, 0.15) 0%, transparent 30%);
            overflow: hidden;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 900px;
            margin: 20px auto;
        }

        .ai-lover-test * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        .ai-lover-test :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6b6b, #ffa39e);
            --purple-dark: #5a189a;
            --purple-light: #9d4edd;
            --blue-dark: #1565c0;
            --blue-light: #42a5f5;
            --pink: #ff6b9d;
            --cyan: #07d0d7;
        }
        
        .ai-lover-test .container {
            width: 100%;
            max-width: 850px;
            background: rgba(18, 22, 42, 0.85);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(106, 17, 203, 0.3);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(157, 78, 221, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .ai-lover-test .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(106, 17, 203, 0.4);
        }
        
        .ai-lover-test header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .ai-lover-test header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.05) 10px, rgba(255,255,255,0.05) 20px);
            transform: rotate(20deg);
            pointer-events: none;
        }
        
        .ai-lover-test h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #fff, #e0c3fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        
        .ai-lover-test .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 15px auto 5px;
            position: relative;
            z-index: 2;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .ai-lover-test .game-container {
            padding: 30px;
        }
        
        .ai-lover-test .intro {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .ai-lover-test .intro p {
            margin-bottom: 20px;
            font-size: 1.18rem;
            color: #d0d0ff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .ai-lover-test .start-btn,
        .ai-lover-test .restart-btn {
            background: linear-gradient(45deg, var(--pink), #ff8dbe);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.25rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 25px 0 15px;
            box-shadow: 
                0 5px 15px rgba(255, 107, 157, 0.4),
                0 0 15px rgba(255, 107, 157, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            border: none;
            z-index: 1;
            display: block;
            margin: 30px auto;
        }
        
        .ai-lover-test .start-btn::before,
        .ai-lover-test .restart-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }
        
        .ai-lover-test .start-btn:hover::before,
        .ai-lover-test .restart-btn:hover::before {
            transform: translateX(100%);
        }
        
        .ai-lover-test .start-btn:hover,
        .ai-lover-test .restart-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 8px 20px rgba(255, 107, 157, 0.5),
                0 0 20px rgba(255, 107, 157, 0.4);
        }
        
        .ai-lover-test .start-btn:active,
        .ai-lover-test .restart-btn:active {
            transform: translateY(0);
        }
        
        .ai-lover-test .question-container {
            display: none;
        }
        
        .ai-lover-test .question-box {
            background: rgba(30, 35, 65, 0.6);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 0 15px rgba(74, 20, 140, 0.3);
            border: 1px solid rgba(106, 17, 203, 0.4);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .ai-lover-test .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #c792ea;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ai-lover-test .question-number i {
            font-size: 1.1em;
        }
        
        .ai-lover-test .question-text {
            font-size: 1.35rem;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .ai-lover-test .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ai-lover-test .option {
            background: rgba(25, 30, 55, 0.8);
            border: 1px solid rgba(106, 17, 203, 0.4);
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .ai-lover-test .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }
        
        .ai-lover-test .option:hover {
            background: rgba(33, 40, 73, 0.8);
            border-color: rgba(157, 78, 221, 0.7);
            transform: translateX(8px);
        }
        
        .ai-lover-test .option:hover::before {
            transform: scaleY(1);
        }
        
        .ai-lover-test .option.selected {
            background: rgba(41, 49, 89, 0.9);
            border-color: #9d4edd;
            box-shadow: 
                0 0 0 3px rgba(157, 78, 221, 0.5),
                0 0 15px rgba(106, 17, 203, 0.4);
            transform: translateX(5px) scale(1.01);
        }
        
        .ai-lover-test .option.selected::before {
            transform: scaleY(1);
        }
        
        .ai-lover-test .option input {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            appearance: none;
            border-radius: 50%;
            border: 2px solid #9d4edd;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ai-lover-test .option input:checked::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transform: scale(1);
        }
        
        .ai-lover-test .option label {
            font-size: 1.15rem;
            color: #eee;
            cursor: pointer;
            flex-grow: 1;
            transition: color 0.3s ease;
        }
        
        .ai-lover-test .option.selected label {
            color: #fff;
        }
        
        .ai-lover-test .option-letter {
            background: var(--primary-gradient);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .ai-lover-test .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .ai-lover-test .nav-btn {
            background: rgba(35, 40, 70, 0.8);
            color: #aeb0c8;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ai-lover-test .nav-btn:hover {
            background: rgba(65, 74, 126, 0.8);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.4),
                0 0 10px rgba(157, 78, 221, 0.4);
        }
        
        .ai-lover-test .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .ai-lover-test .nav-btn.primary {
            background: var(--secondary-gradient);
            color: white;
            border: none;
        }
        
        .ai-lover-test .nav-btn.primary:hover {
            background: linear-gradient(45deg, #ff5f7e, #ff8ca9);
        }
        
        .ai-lover-test .progress-container {
            margin-bottom: 35px;
            position: relative;
        }
        
        .ai-lover-test .progress-text {
            text-align: right;
            font-size: 1rem;
            color: #c792ea;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }
        
        .ai-lover-test .progress-bar {
            height: 12px;
            background: rgba(25, 30, 55, 0.7);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(157, 78, 221, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
        }
        
        .ai-lover-test .progress {
            height: 100%;
            background: linear-gradient(90deg, #9d4edd, #4cc9f0);
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
            position: relative;
            overflow: hidden;
        }
        
        .ai-lover-test .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent);
            animation: progressShimmer 2s infinite linear;
        }
        
        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .ai-lover-test .result-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .ai-lover-test .result-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(77, 171, 247, 0.7);
            font-weight: 700;
            position: relative;
            background: linear-gradient(to right, #9d4edd, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .ai-lover-test .result-title::after {
            content: '';
            display: block;
            height: 4px;
            width: 100px;
            background: linear-gradient(to right, #9d4edd, #4cc9f0);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .ai-lover-test .app-card {
            background: rgba(25, 30, 55, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(157, 78, 221, 0.4);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(74, 20, 140, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        
        .ai-lover-test .app-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(106, 17, 203, 0.5);
        }
        
        .ai-lover-test .app-name {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.6);
        }
        
        .ai-lover-test .app-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.5);
        }
        
        .ai-lover-test .app-icon i {
            color: rgba(255,255,255,0.9);
        }
        
        .ai-lover-test .match-percentage {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--secondary-gradient);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1.25rem;
            font-weight: 6  00;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            z-index: 2;
        }
        
        .ai-lover-test .app-description {
            line-height: 1.8;
            margin-bottom: 25px;
            color: #d0d0ff;
            font-size: 1.15rem;
            padding-right: 120px;
        }
        
        .ai-lover-test .app-recommendation {
            background: rgba(41, 40, 90, 0.6);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            position: relative;
            border: 1px solid rgba(157, 78, 221, 0.4);
            box-shadow: inset 0 0 20px rgba(74, 20, 140, 0.3);
        }
        
        .ai-l lover-test .recommendation-title {
            font-size: 1.3rem;
            color: #ff8ca9;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .ai-lover-test .app-recommendation p {
            color: #d0d0ff;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .ai-lover-test .app-features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
        
        .ai-lover-test .feature {
            background: rgba(106, 17, 203, 0.3);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 0.95rem;
            color: #e0c3fc;
            border: 1px solid rgba(157, 78, 221, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .ai-lover-test .feature-weak {
            background: rgba(255, 107, 157, 0.15);
            border: 1px solid rgba(255, 107, 157, 0.5);
            color: #ffb7ce;
        }
        
        .ai-lover-test .section-title {
            font-size: 1.25rem;
            color: #9d4edd;
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(157, 78, 221, 0.5);
        }
        
        .ai-lover-test .restart-btn {
            margin-top: 30px;
        }
        
        /* Particle effect */
        .ai-lover-test .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .ai-lover-test .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(157, 78, 221, 0.6);
            opacity: 0;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Loading spinner */
        .ai-lover-test .loader {
            display: none;
            justify-content: center;
            margin: 40px 0;
        }
        
        .ai-lover-test .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(157, 78, 221, 0.3);
            border-radius: 50%;
            border-top: 6px solid #9d4edd;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* AI pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(77, 171, 247, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(77, 171, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(77, 171, 247, 0); }
        }
        
        .ai-lover-test .ai-pulse {
            animation: pulse 2s infinite;
            border-radius: 50%;
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-lover-test .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
        
        /* Confetti effect */
        .ai-lover-test .confetti {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Social sharing buttons */
        .ai-lover-test .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0 30px;
        }
        
        .ai-lover-test .share-btn {
            background: rgba(45, 50, 90, 0.6);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .ai-lover-test .share-btn:hover {
            background: rgba(65, 70, 120, 0.8);
            color: white;
            transform: translateY(-3px);
        }
        
        .ai-lover-test .share-btn.twitter {
            background: rgba(29, 161, 242, 0.15);
            color: #1DA1F2;
        }
        
        .ai-lover-test .share-btn.weibo {
            background: rgba(230, 22, 45, 0.15);
            color: #E6162D;
        }
        
        .ai-lover-test .share-btn.link {
            background: rgba(157, 78, 221, 0.15);
            color: #9d4edd;
        }
        
        /* Data visualization */
        .ai-lover-test .app-comparison {
            background: rgba(30, 35, 60, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid rgba(106, 17, 203, 0.4);
        }
        
        .ai-lover-test .comparison-title {
            font-size: 1.3rem;
            color: #c792ea;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .ai-lover-test .chart-container {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            justify-content: center;
            padding: 20px 10px;
        }
        
        .ai-lover-test .bar {
            width: 50px;
            background: linear-gradient(to top, #6a11cb, #2575fc);
            border-radius: 8px 8px 0 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .ai-lover-test .bar-label {
            position: absolute;
            bottom: -25px;
            color: #d0d0ff;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }
        
        .ai-lover-test .bar-value {
            position: absolute;
            top: -25px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .ai-lover-test {
                padding: 15px;

                    "Replika";
                
                // 生成匹配度 (85-98%)
                const matchPercentage = Math.floor(Math.random() * 13) + 85;
                
                // 彩花效果
                createConfetti();
                
                // 生成推荐结果
                const appData = apps[recommendedApp];
                
                recommendationResult.innerHTML = `
                    <div class="app-card fade-in">
                        <div class="app-name">
                            <div class="app-icon"><i class="${appData.icon}"></i></div>
                            ${recommendedApp}
                        </div>
                        <div class="match-percentage">${matchPercentage}% 匹配</div>
                        
                        <div class="app-description">${appData.description}</div>
                        
                        <div class="app-recommendation">
                            <div class="recommendation-title"><i class="fas fa-heart"></i> 为什么选择${recommendedApp}？</div>
                            <p>${appData.matchText}</p>
                        </div>
                        
                        <div class="section-title"><i class="fas fa-star"></i> 核心优势</div>
                        <div class="app-features">
                            ${appData.strengths.map(strength => `<div class="feature">${strength}</div>`).join('')}
                        </div>
                        
                        <div class="section-title"><i class="fas fa-exclamation-triangle"></i> 注意事项</div>
                        <div class="app-features">
                            ${appData.weaknesses.map(weakness => `<div class="feature feature-weak">${weakness}</div>`).join('')}
                        </div>
                    </div>
                `;
                
                // 添加数据可视化图表
                recommendationResult.appendChild(createResultChart(recommendedApp));
                
                // 结果分析段落
                const analysisHTML = `
                    <p style="margin-top: 30px; font-size: 1.1rem; text-align: center; color: #d0d0ff;">
                        根据你的回答，${recommendedApp} 是最适合你的AI恋人应用！立即开始体验吧！
                    </p>
                `;
                recommendationResult.innerHTML += analysisHTML;
                
                // 更新分享按钮功能
                twitterShareBtn.onclick = () => shareResult('twitter');
                weiboShareBtn.onclick = () => shareResult('weibo');
                linkShareBtn.onclick = copyResultLink;
                
                // 添加淡入效果
                setTimeout(() => {
                    document.querySelector('.app-card').classList.add('fade-in');
                }, 100);
            }, 1500);
        }
        
        // 导航按钮事件
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (answers[currentQuestion] === undefined) {
                alert('请选择一个选项');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        });
        
        // 分享功能
        function shareResult(platform) {
            const appName = document.querySelector('.app-card .app-name').textContent.trim();
            const matchPercentage = document.querySelector('.match-percentage').textContent;
            
            let message = `我在AI恋人测试中匹配到了${appName}，匹配度${matchPercentage}！快来试试你的匹配结果吧！`;
            let url = window.location.href;
            let shareUrl = '';
            
            switch(platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}&url=${encodeURIComponent(url)}`;
                    break;
                case 'weibo':
                    shareUrl = `https://service.weibo.com/share/share.php?title=${encodeURIComponent(message)}&url=${encodeURIComponent(url)}`;
                    break;
                default:
                    return;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        // 复制结果链接
        function copyResultLink() {
            const tempInput = document.createElement('input');
            const url = window.location.href;
            
            document.body.appendChild(tempInput);
            tempInput.value = url;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            alert('链接已复制到剪贴板！');
        }
        
        // 初始化页面状态
        function init() {
            introSection.style.display = 'block';
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
